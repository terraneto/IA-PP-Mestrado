{% extends "index.html" %}

{% block content %}

<div class="container">
    <form action = "http://localhost:5000/_process_data_contrato" method = "POST">
    <h1>Baixar jsons de Contratos</h1>
    <br>
    <div class="row">
        <div class="form-group col-xs-6">
            <fieldset>
                <label for="select_ano">Selecione o ano</label>
                <select name="select_ano" class="selectpicker form-control" id="select_ano">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <fieldset>
                <label>Apenas um mês?</label>
                <div>
                    <input checked id="S" name="mes" type="radio" value="S">
                    <label for="S">Sim</label>
                </div>
                <div>
                    <input id="N" name="mes" type="radio" value="N">
                    <label for="N">Não</label>
                </div>
            </fieldset>
        </div>
    </div>
      <div class="row">
          <div class="form-group col-xs-6">
            <label for="select_mes">Selecione o início</label>
            <fieldset>
                <select name="select_mes" class="selectpicker form-control" id="select_mes">
                    <option value="1">janeiro</option>
                    <option value="2">fevereiro</option>
                    <option value="3">março</option>
                    <option value="4">abril</option>
                    <option value="5">maio</option>
                    <option value="6">junho</option>
                    <option value="7">julho</option>
                    <option value="8">agosto</option>
                    <option value="9">setembro</option>
                    <option value="10">outubro</option>
                    <option value="11">novembro</option>
                    <option value="12">dezembro</option>
                </select>
            </fieldset>
          </div>
      </div>

    <div>
        <button id="submit" type="submit" value="submit">Baixar json</button>
        <button id="go_index" type="button">Fechar</button>
    </div>
    <br>
    </form>
</div>
<br>
    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#go_index').bind('click', function() {
             window.history.back();
        });
      });

      $.ajax({
            type: "POST",
            url: "~/pythoncode.py",
            data: { param: text}
      }).done(function( o ) {
                window.location.replace("/");
      });
    </script>
